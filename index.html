<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Quebra-Cabeça</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="fundo">
        <h1>Quebra-Cabeça</h1>
        <div class="quadro" id="quadro">
            <input id="botao" class="botao" type="button" value="Jogar" onclick="mostrarMenu()">
            <div id="imagens">
                <h2>Escolha a imagem do quebra-cabeça:</h2>
                <ul>
                    <li>
                      <img src="/imagens/puzzle1.png" width="220" height="220" onclick="iniciarJogo(this)">
                    </li>
                    <li>
                      <img src="/imagens/puzzle2.jpeg" width="220" height="220" onclick="iniciarJogo(this)">
                    </li>
                    <li> 
                      <img src="/imagens/puzzle3.jpeg" width="220" height="220" onclick="iniciarJogo(this)">
                    </li>
                    <li>
                      <img src="/imagens/puzzle4.jpeg" width="220" height="220" onclick="iniciarJogo(this)">
                    </li>
                  </ul>
            </div>
        </div>
    </div>
        <script>
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");

            function mostrarMenu() {
                document.getElementById('quadro').style.backgroundColor = '#cfb590';
                document.getElementById('botao').style.display = 'none';
                desenharImagens();
            }

            function desenharImagens() {
                document.getElementById('imagens').style.display = 'block';
            }

            function iniciarJogo(imagem){
                console.log(imagem.src);
            }
        </script>
</body>
</html>
